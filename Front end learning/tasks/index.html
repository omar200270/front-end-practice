<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        padding: 2rem 0rem;
      }

      .like {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <img
              class="card-img"
              src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png"
              alt="Vans"
            />
            <div class="card-img-overlay d-flex justify-content-end">
              <a href="#" class="card-link text-danger like">
                <i class="fas fa-heart"></i>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">Vans Sk8-Hi MTE Shoes</h4>
              <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
              <p class="card-text">
                The Vans All-Weather MTE Collection features footwear and
                apparel designed to withstand the elements whilst still looking
                cool.
              </p>
              <div class="options d-flex flex-fill">
                <select class="custom-select mr-1">
                  <option selected>Color</option>
                  <option value="1">Green</option>
                  <option value="2">Blue</option>
                  <option value="3">Red</option>
                </select>
                <select class="custom-select ml-1">
                  <option selected>Size</option>
                  <option value="1">41</option>
                  <option value="2">42</option>
                  <option value="3">43</option>
                </select>
              </div>
              <div
                class="buy d-flex justify-content-between align-items-center"
              >
                <div class="price text-success"><h5 class="mt-4">$125</h5></div>
                <a href="#" class="btn btn-danger mt-3"
                  ><i class="fas fa-shopping-cart"></i> Add to Cart</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
